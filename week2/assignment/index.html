<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <i class="fa-solid fa-bars"></i>
      <h1>회원 관리 페이지</h1>
      <span>AND SOPT WEB YB 유서연</span>
    </header>

    <section class="filtering-section">
      <ul>
        <li class="filtering-input-box">
          <label for="nameKor">이름</label>
          <input id="nameKor" placeholder="이름을 입력하세요" />
        </li>
        <li class="filtering-input-box">
          <label for="nameEng">영문 이름</label>
          <input id="nameEng" placeholder="영문 이름을 입력하세요" />
        </li>
        <li>
          <div class="filtering-input-box">
            <label for="github">Github ID</label>
            <input id="github" placeholder="Github ID를 입력하세요" />
          </div>
          <div class="filtering-input-box">
            <label for="gender">성별</label>
            <select id="gender">
              <option selected disabled>성별 선택</option>
              <option value="male">남성</option>
              <option value="female">여성</option>
            </select>
          </div>
          <div class="filtering-input-box">
            <label for="role">역할</label>
            <select id="role">
              <option selected disabled>OB / YB 선택</option>
              <option value="OB">OB</option>
              <option value="YB">YB</option>
            </select>
          </div>
        </li>
        <li>
          <div class="filtering-input-box">
            <label for="firstGroup">1주차 금잔디조</label>
            <input type="number" id="firstGroup" placeholder="1주차 금잔디조를 입력하세요 (1~9)" />
          </div>
          <div class="filtering-input-box">
            <label for="secondGroup">2주차 금잔디조</label>
            <input type="number" id="secondGroup" placeholder="2주차 금잔디조를 입력하세요 (1~9)" />
          </div>
        </li>
      </ul>

      <div class="filtering-btn-container">
        <button id="filtering-reset-btn">초기화</button>
        <button id="filtering-search-btn">검색</button>
      </div>
    </section>

    <section>
      <div class="table-button-container">
        <button id="del-btn">선택 삭제</button>
        <button id="add-btn">추가</button>
      </div>

      <table class="table-container">
        <thead>
          <tr>
            <th><input type="checkbox" id="select-btn" /></th>
            <th>이름</th>
            <th>영문 이름</th>
            <th>Github</th>
            <th>성별</th>
            <th>역할</th>
            <th>1주차 금잔디</th>
            <th>2주차 금잔디</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </section>

    <div class="modal-background">
      <div class="modal">
        <div class="modal-header">
          <h5>새 멤버 추가</h5>
          <i id="close-btn" class="fa-solid fa-xmark"></i>
        </div>

        <form class="modal-body">
          <label for="nameKor">이름</label>
          <input id="nameKor" placeholder="이름을 입력하세요" />
          <label for="nameEng">영문 이름</label>
          <input id="nameEng" placeholder="영문 이름을 입력하세요" />
          <label for="github">Github ID</label>
          <input id="github" placeholder="Github ID를 입력하세요" />

          <label for="gender">성별</label>
          <select id="gender">
            <option selected disabled>성별 선택</option>
            <option value="male">남성</option>
            <option value="female">여성</option>
          </select>

          <label for="role">역할</label>
          <select id="role">
            <option selected disabled>OB / YB 선택</option>
            <option value="OB">OB</option>
            <option value="YB">YB</option>
          </select>

          <label for="firstGroup">1주차 금잔디조</label>
          <input type="number" id="firstGroup" placeholder="1주차 금잔디조를 입력하세요 (1~9)" />
          <label for="secondGroup">2주차 금잔디조</label>
          <input type="number" id="secondGroup" placeholder="2주차 금잔디조를 입력하세요 (1~9)" />

          <button id="submit-btn">추가</button>
        </form>
      </div>
    </div>

    <script type="module" src="admin.js"></script>
    <script type="module" src="data.js"></script>
  </body>
</html>
