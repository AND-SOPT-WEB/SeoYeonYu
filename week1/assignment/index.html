<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>1주차 과제</title>
  </head>
  <body>
    <header>
      <div class="header-navigation">
        <img src="./assets/logo.png" alt="logo" />
        <ul>
          <li>홈</li>
          <li>시리즈</li>
          <li>영화</li>
          <li>NEW! 요즘 대세 콘텐츠</li>
          <li>내가 찜한 리스트</li>
        </ul>
      </div>
      <div class="header-icon">
        <img src="./assets/search.svg" />
        <img src="./assets/notification.svg" />
        <img src="./assets/netflix-profile.jpg" />
      </div>
    </header>

    <main>
      <img class="banner-logo" src="./assets/background-logo.webp" />
      <div>
        <span
          >맛 하나는 최고라고 평가받는 재야의 고수 ‘흑수저’ 셰프들이 대한민국
          최고의 스타 셰프 ‘백수저’들에게 도전장을 내밀며 치열하게 맞붙는
          100인의 요리 계급 전쟁</span
        >
        <button
          type="button"
          onclick="window.open('https://www.netflix.com/browse?jbv=81728365')"
        >
          <img src="./assets/media-play.png" />
          재생
        </button>
      </div>
    </main>
  </body>
</html>
