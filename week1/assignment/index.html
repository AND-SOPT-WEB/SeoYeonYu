<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>1주차 과제</title>
  </head>
  <body>
    <header>
      <div class="header-navigation">
        <img src="./assets/logo.png" alt="logo" />
        <ul>
          <li>홈</li>
          <li>시리즈</li>
          <li>영화</li>
          <li>NEW! 요즘 대세 콘텐츠</li>
          <li>내가 찜한 리스트</li>
        </ul>
      </div>
      <div class="header-icon">
        <img src="./assets/search.svg" />
        <img src="./assets/notification.svg" />
        <img src="./assets/netflix-profile.jpg" />
      </div>
    </header>

    <main>
      <img class="banner-logo" src="./assets/background-logo.webp" />
      <div>
        <span
          >맛 하나는 최고라고 평가받는 재야의 고수 ‘흑수저’ 셰프들이 대한민국
          최고의 스타 셰프 ‘백수저’들에게 도전장을 내밀며 치열하게 맞붙는
          100인의 요리 계급 전쟁</span
        >
        <button
          type="button"
          onclick="window.open('https://www.netflix.com/browse?jbv=81728365')"
        >
          <img src="./assets/media-play.png" />
          재생
        </button>
      </div>
    </main>

    <section>
      <h2>회원님을 위해 엄선한 오늘의 콘텐츠</h2>
      <div class="infinite-banner">
        <ul>
          <li><img src="./assets/contents/content01.jpg" /></li>
          <li><img src="./assets/contents/content02.webp" /></li>
          <li><img src="./assets/contents/content03.jpg" /></li>
          <li><img src="./assets/contents/content04.jpg" /></li>
          <li><img src="./assets/contents/content05.jpg" /></li>
          <li><img src="./assets/contents/content07.webp" /></li>
          <li><img src="./assets/contents/content08.webp" /></li>
          <li><img src="./assets/contents/content10.jpg" /></li>
        </ul>
        <ul class="banner-list clone">
          <li><img src="./assets/contents/content01.jpg" /></li>
          <li><img src="./assets/contents/content02.webp" /></li>
          <li><img src="./assets/contents/content03.jpg" /></li>
          <li><img src="./assets/contents/content04.jpg" /></li>
          <li><img src="./assets/contents/content05.jpg" /></li>
          <li><img src="./assets/contents/content07.webp" /></li>
          <li><img src="./assets/contents/content08.webp" /></li>
          <li><img src="./assets/contents/content10.jpg" /></li>
        </ul>
      </div>
    </section>

    <section>
      <h2>오늘 대한민국의 TOP 10 시리즈</h2>
      <div class="scroll-view">
        <ul>
          <li><img src="./assets/series/series01.jpg" /></li>
          <li><img src="./assets/series/series02.jpg" /></li>
          <li><img src="./assets/series/series03.webp" /></li>
          <li><img src="./assets/series/series04.webp" /></li>
          <li><img src="./assets/series/series05.webp" /></li>
          <li><img src="./assets/series/series06.webp" /></li>
          <li><img src="./assets/series/series07.webp" /></li>
          <li><img src="./assets/series/series08.webp" /></li>
          <li><img src="./assets/series/series09.webp" /></li>
          <li><img src="./assets/series/series10.webp" /></li>
        </ul>
      </div>
    </section>
